<h2>Cart</h2>

<div id="scarf" ng-repeat="item in cart.cartScarves track by $index">
  <p><img ng-src="{{item.image_url}}" alt="" /></p>
  <ul>
    <li>Name: {{item.name}} </li>
    <li>Color: {{item.color}}</li>
    <li>Description: {{item.type}} {{item.description}} {{item.material}}</li>
    <li>{{item.price}}</li>
    <!-- {{cart.cartScarves.length}} -->
  </ul>
</div>
