<h3>All Embroidered Scarves: ({{em.embroidered.length}})</h3>

<div id="scarves">


  <div id="scarf" ng-repeat="scarf in em.embroidered">
    <p><img ng-src="{{scarf.image_url}}" alt="Ombre Scarve" /></p>
    <p>{{scarf.name}} {{scarf.color}}</p>
    <p>{{scarf.price | currency}}</p>
    <button ng-click="em.postScarves(scarf)" class="btn btn-success" type="button" name="add">Add to Cart</button>
  </div>








</div>
